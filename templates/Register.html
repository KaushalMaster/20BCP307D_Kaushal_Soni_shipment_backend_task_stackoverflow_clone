<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Signup with Google</button>
    <button>Signup with github</button>
    <button>Signup with facebook</button>
    <form action="#">
      {% csrf_token %}
      <label for="display_name">Display Name</label>
      <input type="text" name="display_name" id="display_name" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <p>
        Passwords must contain at least eight characters, including at least 1
        letter and 1 number.
      </p>
      <input
        type="checkbox"
        name="optout"
        id="optout"
        value="Opt-in to receive occasional product updates, user research invitations, company announcements, and digests."
      />
      <input type="submit" value="Sign Up" />
      <p>
        By clicking “Sign up”, you agree to our terms of service and acknowledge
        that you have read and understand our privacy policy and code of
        conduct.
      </p>
    </form>
  </body>
</html>
